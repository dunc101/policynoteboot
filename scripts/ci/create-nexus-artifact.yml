platform: linux
image_resource:
  type: docker-image
  source: {repository: maven, tag: 3.5-jdk-8}
inputs:
  - name: version
  - name: resource-main-code
  - name: artifact
outputs:
  - name: out
run:
  path: sh
  args:
  - -exc
  - |
    chmod +x resource-main-code/scripts/ci/upload-nexus-artifact.sh
    sh resource-main-code/scripts/ci/upload-nexus-artifact.sh resource-main-code/policynoteboot `cat version/version`
    